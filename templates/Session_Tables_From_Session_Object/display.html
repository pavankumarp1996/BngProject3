<!DOCTYPE html>
{% extends 'Session_Tables_From_Session_Object/base.html' %}

{% block body_block %}

<h1>Cart Information</h1>
    {% if session.request %}
        <table>
        <thead>
            <th>Name Of Item</th>
            <th>Quntityt</th>
        </thead>
        {% for key,value in request.session.items %}
            <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
            </tr>
        {% endfor %}
        {% else %}
        <p>No Items In Cart</p>

        </table>
    {% endif %}

{% endblock %}
